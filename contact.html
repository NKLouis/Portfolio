    <main>
      <div class="container">
        <h2> Contact</h2>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
            placeholder="Enter name">

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">

        </div>

        <div class="form-group">
          <label for="exampleInputSubject1">Subject</label>
          <input type="subject" class="form-control" id="exampleInputPassword1" placeholder="Subject">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea input type="message" class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="Message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </main>
